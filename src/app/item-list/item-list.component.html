<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1 class="header income-header">Income</h1>
            <div *ngFor="let item of data" >
                <app-item-card *ngIf="item.amount>=0" [isIncome]="true" [budgetItem]="item"></app-item-card>
            </div>

        </div>
        <div class="expenses-column">
            <h1 class="header expense-header">Expenses</h1>
            <div *ngFor="let item of data" >
                <app-item-card *ngIf="item.amount<0" [isIncome]="false" [budgetItem]="item"></app-item-card>
            </div>
        </div>
    </div>
</section>
